{% extends 'base_template.html' %}

{% block content %}
<div class="article-page">
<h1>Registration</h1>
    
    <form method="post" action="/register">
        {% csrf_token %}

        {% if form.errors %}
        <p>There are errors in the form!</p>
        {% endif %}

        {{ form.as_p }}

        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
